<svg version="1.1" id="a11y-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" xml:space="preserve">
        <title>Accessibility Statement</title><style>
.cls-1{stroke:#FF4B00;}
#a11y-svg {
  stroke-linecap: round;
  padding: 0.25rem;
  stroke-dasharray: 1000;
  stroke-dashoffset: 0;
  -webkit-animation: dash 5s linear forwards;
  animation: dash 5s linear forwards;
  overflow: visible;
  font-size: 100px;
  height: 0;
  margin: 10rem 0 5rem;
  transform: rotate(270deg);
  left: -21.3rem;
  top: 11.6rem;
  position: relative;
}

@media (prefers-reduced-motion: reduce) {
  #a11y-svg {
    animation: none;
    fill: #FF4B00;
  }
}

#a11y-svg-design {
  cursor: pointer;
  stroke-width: 2px;
}

@-webkit-keyframes dash {
  from {
    stroke-dashoffset: 1000;
    fill:transparent;
  }
  
  to {
    stroke-dashoffset: 0;
    fill: #FF4B00;
  }
}

@media (max-width: 850px) {
  #a11y-svg {
    font-size: 50px;
    height: 0;
    margin: 4.5rem 0 2.5rem;
    transform: rotate(0deg);
    left: 0;
    top: 0;
  }
  
  #a11y-svg-design {
    stroke-width: 1px;
  }
  
  #a11y-svg-design:hover {
    stroke-width: 1px;
  }
}
</style>
  <g id="a11y-svg-design">
  	<text class="cls-1">a11y</text>
  </g>
</svg>